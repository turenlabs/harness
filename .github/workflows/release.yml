name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [aarch64-apple-darwin, x86_64-apple-darwin]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app

  create-release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "*.dmg" -o -name "*.app"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Universal binary build (combines Intel + Apple Silicon)
  build-universal:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: npm ci

      - name: Build for Apple Silicon
        run: npm run tauri build -- --target aarch64-apple-darwin

      - name: Build for Intel
        run: npm run tauri build -- --target x86_64-apple-darwin

      - name: Create universal binary
        run: |
          mkdir -p src-tauri/target/universal-apple-darwin/release/bundle/macos

          # Create universal binary using lipo
          lipo -create \
            src-tauri/target/aarch64-apple-darwin/release/Harness \
            src-tauri/target/x86_64-apple-darwin/release/Harness \
            -output src-tauri/target/universal-apple-darwin/release/Harness

          # Copy the .app bundle from one architecture and replace the binary
          cp -R src-tauri/target/aarch64-apple-darwin/release/bundle/macos/Harness.app \
            src-tauri/target/universal-apple-darwin/release/bundle/macos/

          cp src-tauri/target/universal-apple-darwin/release/Harness \
            src-tauri/target/universal-apple-darwin/release/bundle/macos/Harness.app/Contents/MacOS/Harness

      - name: Create universal DMG
        run: |
          # Install create-dmg
          brew install create-dmg

          mkdir -p src-tauri/target/universal-apple-darwin/release/bundle/dmg

          create-dmg \
            --volname "Harness" \
            --window-pos 200 120 \
            --window-size 660 400 \
            --icon-size 100 \
            --icon "Harness.app" 180 170 \
            --hide-extension "Harness.app" \
            --app-drop-link 480 170 \
            "src-tauri/target/universal-apple-darwin/release/bundle/dmg/Harness_universal.dmg" \
            "src-tauri/target/universal-apple-darwin/release/bundle/macos/Harness.app"

      - name: Upload universal DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
